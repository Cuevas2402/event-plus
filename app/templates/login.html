<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../src/styles/style.css">
    <link rel="stylesheet" href="../../src/styles/form.css">
    <link href="../../src/css/bootstrap.min.css" rel="stylesheet">
    <title>Soiree login</title>
</head>
<body class="login_bg">

    <div class="form__container">
        Login
        <div class="over__container">
            <div class="img__cont">
                <img src="../../src/img/Sample_User_Icon.png" alt="Sample_User_Icon">
            </div>
            <div class="vl"></div>
            <div class="form__cont">
                <div class="fadeInDown form-box">
                    <div class="form-value">
                        <form action="#" method="post">
                            <h2>Welcome back</h2>
                            <div class="inputbox fadeInDown">
                                <ion-icon name="mail-outline"></ion-icon>
                                <input type="text" name="user" required>
                                <label class="hint" for="user">mail</label>
                            </div>
                            <div class="inputbox fadeInDown">
                                <ion-icon name="lock-closed-outline"></ion-icon>
                                <input type="password" name="password" required>
                                <label class="hint" for="password">password</label>
                            </div>
                            <button class="fadeInDown">Ingresar</button>
                            <a class="register__link" href="register.html">Sign in</a>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Es una libreria JS de bootstrap -->
    <script src="../../src/js/popper.js"></script> <!-- 2.11.6 -->
    <script src="../../src/js/bootstrap.min.js"></script>
</body>
</html>
